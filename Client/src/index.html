<html>
  <head>
    <title>Phaser3 + Parceljs Template</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 16px;
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(8, minmax(10em, 1fr));
        grid-gap: 5px;
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 0 0 0 10px;
        max-height: calc(100% - 100px);
        overflow: hidden;
        direction: rtl;
      }

      .video-grid video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 5px;
        border: 1px groove rgb(229, 251, 255);
      }

      .grid-child {
        display: flex;
        position: relative;
      }

      .button-grid {
        width: 160px;
        display: flex;
        justify-content: space-evenly;
        position: absolute;
        top: 5px;
        z-index: 999;
      }

      .dot {
        display: flex;
        position: absolute;
        top: 10px;
        left: 10px;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        z-index: 999;
      }

      .dot--green {
        background-color: #019267;
      }

      .dot--red {
        background-color: #b33030;
      }
    </style>
  </head>
  <body>
    <script src="./phaserGame.ts"></script>
    <div class="video-grid">
    </div>
  </body>
</html>
